<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Home Page</title>
</head>
<body>






<div class="container">

	<div class="card">
	
		<div class="card-header bg-primary fs-2 text-center text-white"> Employee Form</div>
		
		<div class="card-body">
		
		<form action="/employee" method="post">
		
		<div class="row py-2">
		<div class="col-4">First Name</div>
		<div class=col-6><input type="text" name="fname" class="form-control"></div>
		</div>
		
		<div class="row py-2">
		<div class="col-4">Last Name</div>
		<div class=col-6><input type="text" name="lname" class="form-control"></div>
		</div>
		
		<div class="row py-2">
		<div class="col-4">Company Name</div>
		<div class=col-6><input type="text" name="companyName" class="form-control"></div>
		</div>
		
		<div class="row py-2">
		<div class="col-4">Department</div>
		<div class=col-6><input type="text" name="department" class="form-control"></div>
		</div>
		
		<div class="row py-2">
		<div class="col-4">Email</div>
		<div class=col-6><input type="text" name="email" class="form-control"></div>
		</div>
		
		<div class="row py-2">
		<div class="col-4">Country</div>
		<div class=col-6><input type="text" name="address.country" class="form-control"></div>
		</div>
		
		<div class="row py-2">
		<div class="col-4">City</div>
		<div class=col-6><input type="text" name="address.city" class="form-control"></div>
		</div>
		
		<div class="row py-2">
		<div class="col-4">State</div>
		<div class=col-6>
		<select class="form-control" name="address.state">
		
		<option value="">--------------------Select State----------</option>
		<option value="state-1">State-1</option>
		<option value="state-2">State-2</option>
		<option value="state-3">State-3</option>
		<option value="state-3">State-4</option>
		<option value="state-3">State-5</option>
		<option value="state-3">State-6</option>
		<option value="state-3">State-7</option>
		
		
	
		
		
		</select>
		
		</div>
		</div>
		
		<div class="row py-2">
		<div class="col-4">Zip</div>
		<div class=col-6><input type="text" name="address.zip" class="form-control"></div>
		</div>
		
		<div class="row py-3">
		<div class="col-4"></div>
		<div class=col-6><input type="submit" value="Add" class="btn-btn-primary"></div>
		</div>
		
		</form>
		  
		
		
	</div>
		
		<div class="card-footer bg-info text-yellow text-center">Copyright@2023</div>
	
	
	
		</div>
	
	
	
	</div>






</body>
</html>
